<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Floydmay Weather</a>
          <form class="d-flex">
            <input class="form-control me-2" name="where" type="search" placeholder="Ville ?" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Bonjour,</h3>
                <p class="card-text">Vous cherchez des informations météo ?<br>
                Ceci est une petite application à la cool, pour la culture ! </p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div id="newDiv" class="row">
            
        </div>
    </div>
    <footer>
        
    </footer>

    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/env.js"></script>
    <script>
        // register service worker
        if('serviceWorker' in navigator) {
          navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
